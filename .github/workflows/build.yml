name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4.5.0
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > local.properties
          cat local.properties

      - name: Set up google-services.json
        run: |
          echo "${{ secrets.GS_CREDENTIALS }}" | base64 -d > ./app/google-services.json
        shell: bash

      - name: Install jq (if necessary)
        run: sudo apt-get install jq

      - name: Validate google-services.json
        run: |
          cat ./app/google-services.json
          jq '.' ./app/google-services.json
        shell: bash

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace --info

      - name: Upload to Google Drive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.CREDENTIALS }}
          filename: "./app/build/outputs/apk/debug/app-debug.apk"
          folderId: ${{ secrets.FOLDER_ID }}
          overwrite: "true"

      - name: Upload APK to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: ./app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GTHB_TOKEN }}
